<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img标签</title>
</head>
<body>
    <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=998893491,2679530940&fm=27&gp=0.jpg" alt="">
    <img src="image/1.jpg" alt="">
    <!--
    src     定义图片的路径
    alt     图片描述，用于seo搜索
    width   定义图片宽度
    height  定义图片高度
        当width/height只给一个值的时候，另一个值等比例缩放，然后不给时候是默认图片大小
    -->
