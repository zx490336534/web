<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <h2>无序列表</h2>
    <!--ctrl+d复制一行-->
    <ul type="square">
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
        <li>无序列表4</li>
        <li>无序列表5</li>
    </ul>
    <!--
    disc 默认小黑圆点
    circle 空心圆
    square 小方框
    -->

    <h2>有序列表</h2>
    <ol type="A">
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
        <li>有序列表4</li>
    </ol>
    <!--
    1
    a
    A
    i
    I
    reversed 降序排列
    start 有序列表起始值
    -->

    <h2>定义列表</h2>
    <dl>
        <dt>列表标题</dt>
        <dd>列表项目1</dd>
        <dd>列表项目2</dd>
        <dd>列表项目3</dd>
        <dd>列表项目4</dd>
    </dl>


</body>
</html>
