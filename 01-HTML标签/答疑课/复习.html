<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复习</title>
</head>
<body>
    <!--
    h1-h6
    p
    strong/b
    em/i
    a
    img
    特殊符号
    ul li
    ol lo
    dl dt dd
    span + div
    div display:block;
    span display:inline
    一般不会再行内标签里写块级标签，但是可以写行内标签
    快级标签里面可以写块级也可以写行内
    p标签里面一般不写p标签
    -->
    12<br/>34<br/>
    12&lt;br&gt;34
    <p>12
        <p>34</p>
    </p><!--页面展示的时候会自动变成3个p标签-->
</body>
</html>
