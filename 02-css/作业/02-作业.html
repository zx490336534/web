<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        table{
            width: 200px;
            height: 200px;
            border-collapse: collapse;
        }
        tr{
            text-align: center;

        }
        tr td:hover{
            color: red;
            width: auto;
            height: auto;
            background: blue;
            cursor: wait;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption><b>学生信息表</b></caption>
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>春</td>
                <td>女</td>
                <td>18</td>
            </tr>
            <tr>
                <td>2</td>
                <td>夏</td>
                <td>男</td>
                <td>19</td>
            </tr>
            <tr>
                <td>3</td>
                <td>秋</td>
                <td>女</td>
                <td>20</td>
            </tr>
            <tr>
                <td>4</td>
                <td>冬</td>
                <td>男</td>
                <td>21</td>
            </tr>
            <tr>
                <td>5</td>
                <td>雾</td>
                <td>女</td>
                <td>18</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
