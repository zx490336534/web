<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-作业解答</title>
    <style>
        table{
            width: 400px;
            height: 200px;
            border-collapse: collapse;
            text-align: center;
        }
        table thead{
            color: red;
        }
        tbody tr:hover{
            color: blue;
            cursor: pointer;
        }
        tbody tr td:hover{
            color: aqua;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption><b>学校</b></caption>
        <thead>
            <tr>
                <th>学校</th>
                <th>专业</th>
                <th>班级</th>
                <th>人数</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>湖南大学</td>
                <td>管理学院</td>
                <td>15</td>
                <td>60</td>
            </tr>
            <tr>
                <td>四川大学</td>
                <td>信息与计算科学</td>
                <td>16</td>
                <td>90</td>
            </tr>
            <tr>
                <td>电子科技大学</td>
                <td>英语学院</td>
                <td>01</td>
                <td>90</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
