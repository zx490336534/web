<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>看图说话</title>
    <style>
        .box{
            width: 623px;
            height: 106px;
            border: solid 1px #dddddd;
            padding: 25px;
        }
        .box1{
            display: inline-block;
        }
        #span1{
            line-height: 1.38px;
            font-size: 15px;
            color: #3377aa;

        }
        #span2{
            line-height: 1px;
            font-size: 13px;
            color: #aaaaaa;
            display: block;
            margin-top: 13px;
        }
        p{
            width: 507px;
            height: 57px;
            color: #494949;
            line-height: 1.5;
            margin-top: 8px;
            font-size: 13px;
            display: block;
            letter-spacing: -0.3px;

        }
        .box2{
            width: 96px;
            height: 96px;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center bottom;
            display: inline-block;
            right: auto;
        }
        a{
            text-decoration:none;
        }
    </style>
</head>
<body>
<a href="https://book.douban.com/review/8909160/">
    <div class="box">
        <div>
            <div class="box1">
                <span id="span1">在当代，成为手艺人的可能性是零吗？</span>
                <span id="span2">理想国设计馆</span>
                <p>
                    日本的英文国名Japan，还有一层意思是“漆”。
                    这很容易让人想起China和瓷器的对应。
                    某种程度上，两个东亚国家都是携带着工艺的骄傲走入世界近代史序列中的。
                    “漆”在日本的传统文化中的地位自然不容小觑。 摊...
                </p>
            </div>
            <div class="box2" style="background-image: url(https://img3.doubanio.com/lpic/s29560633.jpg)">

            </div>

        </div>
    </div>
</a>
</body>
</html>
