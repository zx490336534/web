<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vertial-aline2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 800px;
            border: 1px solid red;
            margin-top: 50px;
        }
        p{
            width: 40px;
            height: 40px;
            display: inline-block;
            background-color: aqua;
        }
        p.p1{
            line-height: 40px;
            vertical-align: text-top;
        }
        p.p2{
            height: 80px;
            line-height: 80px;
        }
    </style>
</head>
<body>
    <!--
    text-top 对齐到文字顶部
    text-bottom 对齐到文字底部
    -->
    <div class="box">
        <p class="p1">p1</p>
        <p class="p2">p2</p>xp111
    </div>
</body>
</html>
