<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子大小</title>
    <style>
    * {
       margin: 0;
       padding: 0;
    }
    div{
        margin: 50px auto;
        width: 100px;
        height: 100px;
        background: red;
        border: 10px solid yellowgreen;
        padding: 20px;
    }
    /*
    盒子大小=样式宽 + 内边距 + 边框
    盒子宽度 = 左border + 右border + width + 左padding + 右padding
    盒子高度 = 上border + 下border + height + 上padding + 下padding
    */
    </style>
</head>

    <div>

    </div>
</body>
</html>
