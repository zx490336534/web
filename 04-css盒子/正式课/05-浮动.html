<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
    * {
       margin: 0;
       padding: 0;
    }
    /*
    浮动的定义：使元素脱离文档流，按照指定（左右）方向发生移动
    遇到父级边界或者相邻的浮动元素停下来
    文档流 是文档中可显示对象在排列时所占用的位置/空间（在页面中占位置）
    脱离文档流 在页面中不占位置

    清除浮动：
        1.给父级增加高度（不推荐使用）
        2.给父级加overflow: hidden;
        3.给父级加一个类
            .clearfix：after{
                content:"";
                display:block;
                clear:both;
            }
    */
    .clearfic:after{
        content: "";
        display: block;
        clear: both;
    }
    ul{
        border: 5px solid yellow;
        width: 500px;
        margin: 50px auto;
        overflow: hidden;

    }
    li{
        list-style: none;
        width: 100px;
        height: 100px;
        border: 1px solid red;
        /*display: inline-block;*/
        float: left;
        border-radius: 50%; /*快速圆角*/

    }
    </style>
</head>
<body>
    <ul class="clearfic">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
