<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 100px;
            height: 100px;
            background: red;
            /*float: left;*/
        }
        .box2{
            width: 200px;
            height: 200px;
            background: yellow;
        }
        /*
        浮动的特点
            如果只给前面的元素浮动，后面的要占据他的位置。
        */
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
