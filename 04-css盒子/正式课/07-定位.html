<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        /*
        position定位
            static 静态定位（没有相对定位），默认
            relative 相对定位，相对于正常位置进行定位，还要占据位置
            absolute 绝对定位，没有占据位置，使元素完全脱离文档流
                     没有定位父级，则相对于整个文档发生偏移
                     参考最近非static定位的父级进行定位
            fixed    固定定位，相对于浏览器窗口进行定位
        方向词：
             left
             right
             top
             bottom
        */
        .parent{
            margin: 20px auto;
            width: 500px;
            height: 500px;
            border: 1px solid blue;
            position: relative;
        }
        .box1{
            margin: auto;
            width: 200px;
            height: 200px;
            background: red;
            /*
            相对定位
            position: relative;
            top: 20px;
            left: 20px;
            */
            /*
            position: absolute;
            top: 20px;
            left:20px;
            */
            position: absolute;
            top: 10px;
        }
        .box2{
            margin: 50px auto;
            width: 300px;
            height: 300px;
            background: yellow;
        }
        .box3{
            width: 100px;
            height: 100px;
            background: black;
            position: fixed;
            bottom: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box1">

        </div>
    </div>

    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
