<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box1{
            margin: 50px auto;
            width: 200px;
            height: 200px;
            border: 1px solid red;
            position: relative;
        }
        .box2{
            width: 50px;
            height: 50px;
            background: blue;
            position: absolute;
            top: 50%;
            margin-top: -25px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
