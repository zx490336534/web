<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<a href="https://www.baidu.com" id="box" target="_self" class="wrap" zhongxin="zx">链接</a>
    <script>
        /*
        * js操作元素的标签属性
        *   规范的标签属性
        *       符合直接操作（可读可写）
        *   不规范（自定义）的标签属性：
        *       获取：.getAttribute
        *       设置；.setAttribute
        *       移除：.removeAttribute
        * 注意：
        * 所有的路径颜色获取的结果不一定是你写的内容
        * 通过id获取的元素赋值给变量后，假设修改了id，这个变量还是表示这个元素
        * 自定义标签属性的操作方法，同样可以操作符合规范的标签属性
        * */
        var a =document.getElementById('box');
        alert(a.id);//可读
        alert(a.className);//class属性要弹框需要用className
        a.target = '_black';//可写
        a.id = 'hah';
        a.target = 'aaaaa';
        alert(a.href);
        alert(a.zhongxin);//undefind
        alert(a.getAttribute('zhongxin'));

        a.setAttribute('zhongxin','zx123')
        alert(a.getAttribute('zhongxin'));
        a.id = '';//为空但是页面还在
        a.removeAttribute('zhongxin');


    </script>
</body>
</html>
