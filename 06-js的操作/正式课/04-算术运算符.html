<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <script>
        /*
        算术运算符（基础数字运算）
            + - * / %(求余数)
            当不是数字之间的运算的时候
            +号两边一旦有字符串（引号引在一起的一坨），那么+号就是拼接，最终结果是字符串
            -/*%尽量将字符串转换成数字（隐式类型转换）
        * */
        var a = 5;
        var b = a + '3';//53
        alert(b);
        alert(typeof b);

        alert(a - '3');//2
        alert(a * '2');//10
        alert(a / '3');//1.6667
        alert(a % 2);//1
    </script>
</body>
</html>
