<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <script>
        for(var i=0;i<10;i++){
            if (i===4){
                break
            }
            console.log(i)//0 1 2 3
        }
        for(var j=0;j<10;j++){
            if (j===4){
                continue
            }
            console.log(j)//0 1 2 3 5 6 7 8 9
        }
    </script>
</body>
</html>
