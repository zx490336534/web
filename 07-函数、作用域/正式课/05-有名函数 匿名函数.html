<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <script>
        /*
        * 有名函数
        *   有名字的函数：函数名加括号执行、充当事件函数执行
        * 匿名函数
        *   没有名字的函数：匿名函数不能单独出现 一般充当事件函数
        * */

        function fn() {
            alert(1)
        }
//        fn();
        document.onclick = fn;
        document.onclick = function () {
            alert(2)
        }
    </script>
</body>
</html>
