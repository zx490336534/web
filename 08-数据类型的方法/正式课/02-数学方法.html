<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <script>
    /*
    * Math
    * Math.pow(16,2) --16的平方
    * Math.round(5.5) --四舍五入
    * Math.ceil(0.2)  --向上取整
    * Math.floor(0.9) --向下取整
    * Math.max()      --最大值
    * Math.min()      --最小值
    * Math.random()   --0~1的随机数
    *   Math.random()*m+n --n~(m+n)中的随机数
    * Math.PI --π
    * Math.abs()  --求绝对值
    * */

    console.log(Math.pow(16,2)); //256

    console.log(Math.round(5.2));//5

    console.log(Math.ceil(0.2));//1

    console.log(Math.floor(0.9));//0

    console.log(Math.max(1,2,3,4));//4

    console.log(Math.min(1,2,3,4));//1

    console.log(Math.random());
    console.log(Math.random()*3+1);

    console.log(Math.PI);

    console.log(Math.abs(-1));

    </script>
</body>
</html>
