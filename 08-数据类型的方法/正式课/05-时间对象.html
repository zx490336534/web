<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <script>
        var data = new Date();
        console.log(data);//Fri Nov 24 2017 21:53:49 GMT+0800 (中国标准时间)

        var strap = data*1;
        console.log(strap);//获取时间戳的第一种方法1511531738360

        var strap = data.getTime();
        console.log(strap);//获取时间戳的第二种方法1511531785808

        var year = data.getFullYear();
        var month = data.getMonth()+1;//0~11需要在后面+1
        var day = data.getDate();
        var hour = data.getHours();
        var min = data.getMinutes();
        var sec = data.getSeconds();
        var week = data.getDay();//0~6
        console.log(year,month,day,hour,min,sec,week)//2017 11 24 22 0 57 5 年 月 日 时 分 秒 周

    </script>
</body>
</html>
