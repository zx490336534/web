<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <!--在引入外部文件的script内不能写入其他内容-->
    <script>
        /*
        * http://www.bootcdn.cn  引入jq
        * http://jquery.cuishifeng.cn/ 中文
        * http://api.jquery.com/ 官网
        *
        * jQuery
            是什么：
                jQuery是一种新的JavaScript库。
            jq是用js写 能用jq实现的 用js都能实现
            js能实现的 jq有些不能实现

            $ jQuery
            传字符串选择器/尖括号标签的形式/函数/object
            jq的API只对自己开放 jq不能用js的API js也不能用jq的API
        * */
        jQuery(function () {
            console.log(1);
        });

        $(function () {
            console.log(2);
        });

        var oBox =document.getElementById('box');
        oBox.innerHTML = 'hhh';

        var $box = $('#box');
        $box.html('aaa');

        var oP = document.getElementsByTagName('p');

        var $p = $('p');
        console.log($p.length);
        $p.html('111');

        var obj = $('<em>我是斜体标签</em>');
        $('#box').append(obj);
    </script>
</body>
</html>
