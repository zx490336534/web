<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body style="width: 1500px;height: 2000px">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
        /*
        * scrollTop
          scrollLeft
            设置/获取 滚动高度/宽度
        *
        * */
        $(document).click(
            function () {
                console.log('滚动高度：'+$(this).scrollTop());
                console.log('滚动高度：'+$(this).scrollLeft());
            }
        );
        $(document).click(
            function () {
                $(this).scrollTop(1000);
                $(this).scrollLeft(50);
        });
    </script>
</body>
</html>
