<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="box">
        <p class="box1">1</p>
        <p class="box2">2</p>
        <p class="box3">3</p>
        <p>4</p>
    </div>
    <em>11</em>

   <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
        /*
        * empty 清空子节点
        * remove 移除自己(不保留数据和事件)
        * detach 移除自己(保留数据和事件)
        * clone 复制自己(根据参数不同，决定是否保留事件和子元素)
        * */

//        $('#box').empty();//清空子节点只剩下div

//        $('#box').remove();//清空自己和子节点

        $('p').remove('.box3');//移除class=box3

//        $('#box').detach();//移除自己和子节点

        $('em').clone().appendTo('p');//克隆em添加到p标签


    </script>
</body>
</html>
