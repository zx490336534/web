<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        #box1{
            width: 1000px;
            height: 50px;
            background-color: blue;
                 }
    </style>
</head>
<body>
    <div id="box"></div>
    <div id="box1"></div>
    <div></div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
    var $box = $('#box');
    var off = false;

    $(document).click(function () {
        if (off){
            $box.slideUp(1000);//改变高度度直至消失
        }else{
            $box.slideDown(1000);//改变高度直至出现
        }
        off = !off;
    })
    </script>
</body>
</html>
