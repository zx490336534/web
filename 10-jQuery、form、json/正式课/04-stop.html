<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box ul li{
            list-style: none;
            float: left;
            width: 150px;
            height: 30px;
            text-align: center;
            border-right: 1px solid #ffffff;
            background-color: red;
        }
        #box ul li p{
            text-align: center;
            line-height: 30px;
            font-size: 14px;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li>
            <p>苹果</p>
        </li>
        <li>
            <p>香蕉</p>
        </li>
        <li>
            <p>西瓜</p>
        </li>
        <li>
            <p>橘子</p>
        </li>
    </ul>
</div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
    /*
    *   stop
          清空动画队列，可以接受两个布尔值参数
          第一个不用管
          第二个决定是否瞬间到达队列终点，true 到   false(默认) 不到
    * */
    $('#box ul li').hover(function () {
        $(this).stop(true,false).animate({'height':200},1000)
    },function () {
        $(this).stop(true,false).animate({'height':30},1000)
    })
    </script>
</body>
</html>
