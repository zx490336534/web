<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="box"></div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
    /*
    * delay 只对动画有用
    * */
    $(document).click(function () {
//        $('#box').delay(5000).fadeOut(2000);
//        $('#box').delay(5000).css('background','pink');//无效！！！！
    });
    $('#box').delay(2000).queue(function () {
        $(this).css({
            'background':'pink',
            'width':300
        })
    })

    </script>
</body>
</html>
