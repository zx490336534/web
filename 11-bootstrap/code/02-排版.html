<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我是h1标签</h1>
        <h2>我是h2标签</h2>
        <h3>我是h3标签</h3>
        <h4>我是h4标签</h4>
        <p class="h1">我是p标签的h1标签</p>
        <p class="h2">我是p标签的h2标签</p>
        <p class="h3">我是p标签的h3标签</p>
        <p class="h4">我是p标签的h4标签</p>
        <span class="h1">我是span标签的h1标签</span>
        <span class="h2">我是span标签的h2标签</span>
        <span class="h3">我是span标签的h3标签</span>
        <span class="h4">我是span标签的h4标签</span>
    </div>
</body>
</html>
