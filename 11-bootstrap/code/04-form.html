<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <form class="form-horizontal">
        <div class="form-group">
            <input type="text" placeholder="请输入你的账号" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" placeholder="请输入你的密码" class="form-control">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox">记住我
            </label>
        </div>
        <div class="radio">
            <label for="man">
                <input type="radio" name="sex" id="man">男
            </label>
            <label for="woman">
                <input type="radio" name="sex" id="woman">女
            </label>
            <label for="secret">
                <input type="radio" name="sex" id="secret">保密
            </label>
        </div>
        <div class="form-group">
            <select name="qq" id="qq" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
    </form>
</body>
</html>
