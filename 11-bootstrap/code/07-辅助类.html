<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <p class="text-muted">同学们好</p>
    <p class="text-danger">同学们好</p>
    <p class="text-info">同学们好</p>
    <p class="text-warning">同学们好</p>
    <p class="bg-danger">同学们好</p>
    <p class="bg-info">同学们好</p>
    <p>同学们好</p>

    <button class="close">
        <span>&times;</span>
    </button>

    <span class="caret"></span>

    <div style="border: solid 1px yellow" class="clearfix">
        <!--快速浮动，快速清除浮动-->
        <div class="box pull-left hide"></div>
        <div class="box pull-right"></div>
    </div>
</body>
</html>
